no_context_response: |
  I apologize, but I don't have specific information about that in our policy database. 
  
  Here's what I can help you with:
  - Return and exchange policies
  - Shipping and delivery information
  - Payment methods and security
  - Warranty and product support
  - Account management
  
  Could you rephrase your question or ask about one of these topics? 
  Alternatively, you can contact our support team directly for specialized assistance.

no_context_response_vi: |
  Xin lỗi, tôi không có thông tin cụ thể về vấn đề đó trong cơ sở dữ liệu chính sách của chúng tôi.
  
  Đây là những gì tôi có thể hỗ trợ:
  - Chính sách đổi trả
  - Thông tin vận chuyển và giao hàng
  - Phương thức thanh toán và bảo mật
  - Bảo hành và hỗ trợ sản phẩm
  - Quản lý tài khoản
  
  Bạn có thể diễn đạt lại câu hỏi hoặc hỏi về một trong các chủ đề trên?
  Hoặc bạn có thể liên hệ trực tiếp với đội hỗ trợ để được tư vấn chuyên sâu.

