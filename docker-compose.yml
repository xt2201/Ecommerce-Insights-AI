# Docker Compose Configuration for Amazon Smart Shopping Assistant

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ecom-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
      - ./config.yaml:/app/config.yaml:ro
      - ./ai_server:/app/ai_server
    environment:
      - PYTHONUNBUFFERED=1
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ecom-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_ENV=production
      # - NEXT_PUBLIC_API_URL=http://backend:8000 # Use relative path for rewrites
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
